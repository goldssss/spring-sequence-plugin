<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/js/webfont.js"></script>
    <script src="/static/js/snap.svg-min.js"></script>
    <script src="/static/js/underscore-min.js"></script>
    <script src="/static/js/sequence-diagram-min.js"></script>
    <script src="/static/js/jquery-1.4.1.min.js"></script>
</head>
<body>
<div id="app">
    <el-container>

        <el-header width="10%"><h3>SEQUENCE</h3></el-header>
        <el-container width="80%">
            <el-aside>
                <el-menu default-active="2"
                         class="el-menu-vertical-demo">
                    <el-submenu index="1">
                        <el-menu-item-group>
                            <el-menu-item index="1-1">
                                <router-link to="/sequence/TestController/test()">TestController</router-link>
                            </el-menu-item>
                            <el-menu-item index="1-2">
                                <router-link to="/sequence/TestController/aaa">aaa</router-link>
                            </el-menu-item>
                            <el-menu-item index="1-3">
                                <router-link to="/sequence/TestController/bbb(a,b)">bbb</router-link>
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <router-view id="sequence"></router-view>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    var routes = [{
        path: '/sequence/:clazz/:method',
        component: sequence
    }]
    var router = new VueRouter({routes})
    var vm = new Vue({
        el: '#app',
        methods:{
            initList: function () {
                var url  = "/sequence";
                debugger
                axios.get(url).then(function(result) {
                    console.log(result)
                })
            }
        },
        router
    })
    vm.initList()
</script>
</html>
