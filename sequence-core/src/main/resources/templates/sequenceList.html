<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-container>

        <el-header width="10%">头部信息</el-header>
        <el-container width="80%">
            <el-aside>
                <el-menu default-active="2"
                         class="el-menu-vertical-demo"
                         @open="handleOpen"
                         @close="handleClose">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>类名1</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">
                                <router-link to="/sequence/TestController/test()">TestController</router-link>
                            </el-menu-item>
                            <el-menu-item index="1-2">方法2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <router-view id="sequence"></router-view>
            </el-main>
        </el-container>

        <el-footer width="10%">底部信息</el-footer>

    </el-container>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    var sequence={ template:'<div><iframe src="/sequence/TestController/test()" width="100%" height="800px"></div>'}

    var routes = [
        { path: '/sequence/:clazz/:method', component: sequence }
        ]
    var router = new VueRouter({routes})
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        },
        methods:{
            alert: function () {
                alert(1);
            }
        },
        router
    }).$mount('#app')
</script>
</html>
